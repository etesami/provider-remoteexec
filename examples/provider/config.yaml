apiVersion: v1
kind: Secret
metadata:
  namespace: crossplane-system
  name: example-provider-secret
type: Opaque
stringData:
  configs: |
    {
      "private_key": "sampleprivatekeyencocedvalue",
      "remote_host": "10.30.20.28:22",
      "user_name"": "ubuntu",
    }
---
apiVersion: template.crossplane.io/v1alpha1
kind: ProviderConfig
metadata:
  name: example
spec:
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: example-provider-secret
      key: configs
